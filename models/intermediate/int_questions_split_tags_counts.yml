models:
  - name: int_questions_split_tags_counts
    description: Stackoverflow tags usage counts, one row per question-tag combination.
    columns:
      - name: question_tag_id
        description: The unique key for each question-tag combination.
        data_tests:
          - not_null
          - unique
          - relationships:
              arguments: 
                to: ref('int_questions_split_tags')
                field: question_tag_id